version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: gestion_flotas_db
    restart: always
    environment:
      POSTGRES_DB: gestion_flotas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: gestion_flotas_app
    restart: on-failure
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: true
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: gestion_flotas
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    command: |
              bash -c "
              echo '🚀 Preparando entorno Laravel...';
              if [ ! -f .env ]; then
                cp .env.example .env;
              fi;

              composer install --no-interaction --prefer-dist;
              npm install;
              npm run build;
              php artisan key:generate --force;
              php artisan migrate --force || true;

              # Detectar Codespaces y actualizar APP_URL sin puerto
              if [ -n \"$CODESPACE_NAME\" ]; then
                export APP_URL=\"https://${CODESPACE_NAME}-8000.app.github.dev\";
                sed -i '/^APP_URL=/d' .env;
                echo \"APP_URL=${APP_URL}\" >> .env;
                echo '🌐 Ejecutando en Codespaces: '${APP_URL};
              fi;

              php artisan serve --host=0.0.0.0 --port=8000;
              "

volumes:
  pgdata:
